<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        height: 700px;
        background-color: red;
      }

      #container {
        width: 600px;
        height: 300px;
        background-color: orange;
        position: absolute;
        left: 50%;
        top: 50%;

        /* margin-left: -300px;
        margin-top: -150px; */
        transform: translate(-50%, -50%);
        /* 박스크기와 상관없이 중앙정렬해줌 ex)박스를 100개 정도 겹쳐놨을 때 쓰면 편함 */
      }
    </style>
  </head>

  <body>
    <div id="container">
      <h1>요소의 중앙 배치</h1>
    </div>
  </body>
</html>
