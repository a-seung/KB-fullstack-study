<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 50px;
        border-width: thick;
        border-style: dashed;
        border-color: black;
        border-radius: 40px 30px 20px 10px;
      }
    </style>
  </head>
  <body>
    <h1 class="box">Lorem ipsum dolor sit amet.</h1>
    <!-- <div>에 class선언하지 않고 h1에 선언해도 괜찮은지 -->
  </body>
</html>
