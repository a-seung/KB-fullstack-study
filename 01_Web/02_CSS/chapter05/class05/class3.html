<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        overflow: hidden;
      }
      li {
        list-style: none;
        float: left;
        padding: 15px;
      }
      li:hover {
        color: white;
        background-color: black;
      }
      li:nth-child(2n) {
        background-color: red;
      }
      li:nth-child(2n + 1) {
        background-color: brown;
      }
      li:first-child {
        border-radius: 10px 0 0 10px;
      }
      li:last-child {
        border-radius: 0px 10px 10px 0px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>첫번째</li>
      <li>두번째</li>
      <li>세번째</li>
      <li>네번째</li>
      <li>다섯번째</li>
      <li>여섯번째</li>
      <li>일곱번째</li>
    </ul>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Harum incidunt itaque, amet accusamus cumque rerum ipsam neque et quos, mollitia rem. Veritatis alias iure tenetur
      consectetur, ea libero veniam accusantium?
    </p>
  </body>
</html>
