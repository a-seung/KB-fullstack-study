<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    window.onload = function () {
      let output = '';
      for (let i = 0; i < 10; i++) {
        output += '<h1>Header - ' + i + '</h1>';
      }
      document.body.textContent = output;
      // 순수 텍스트 형식으로 가져옴
    };
  </script>
  <body></body>
</html>
