<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>회원가입</legend>
        <label for="userid">사용자 ID</label>
        <input id="userid" type="text" value="" /><br />

        <label for="password">비밀번호</label>
        <input id="password" type="text" value="" /><br />

        <label for="passwordcheck">비밀번호 확인</label>
        <input id="passwordcheck" type="text" value="" /><br />

        <label for="name">이름</label>
        <input id="name" type="text" value="" /><br />

        <label for="gender">성별</label>
        <input id="man" type="radio" name="gender" value="m" />
        <label for="man">남</label>
        <input id="woman" type="radio" name="gender" value="w" />
        <label for="woman">여</label> <br />

        <label for="hobby">취미</label>
        <input id="soccor" type="checkbox" name="hobby" value="soccor" />
        <label for="soccor">축구</label>
        <input id="baseball" type="checkbox" name="hobby" value="baseball" />
        <label for="baseball">야구</label>
        <input id="vollyball" type="checkbox" name="hobby" value="volleyball" />
        <label for="vollyball">배구</label>
        <input id="basketball" type="checkbox" name="hobby" value="basketball" />
        <label for="basketball">농구</label><br />

        <label for="email">email</label>
        <input id="email" type="text" value="" /><br />

        <label for="roll">역할</label>
        <select>
          <option>ADMIN</option>
          <option>관리자</option>
          <option>일반회원</option></select
        ><br />

        <input type="submit" value="확인" />
        <input type="reset" value="다시쓰기" />
      </fieldset>
    </form>
  </body>
</html>
