<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- bootstrap cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- fontcdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- javascript -->
  </head>
  <body>
    <div class="container mt-5">
      <div style="width: 500px" class="border rounded p-5">
        <h1><i class="fa-solid fa-right-to-bracket"></i> 로그인</h1>
        <div class="mt-5">
          <label><i class="fa-solid fa-user"></i> 사용자 ID: </label>
          <input type="text" class="form-control mt-2" />
        </div>
        <div class="mt-2">
          <label><i class="fa-solid fa-lock"></i> 비밀번호: </label>
          <input type="password" class="form-control mt-2" />
        </div>
        <div class="mt-3 d-flex">
          <button type="submit" class="btn btn-primary flex-fill"><i class="fa-solid fa-right-to-bracket"></i> 로그인</button>
          <!-- flex-fill은 부모요소에 d-flex줘야함 -->
        </div>
      </div>
    </div>
  </body>
</html>
