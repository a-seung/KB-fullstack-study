  <body>
    <div class="container mt-5">
      <div style="width: 500px" class="mx-auto border rounded p-3">
        <h1 style="font-weight: bold"><i class="fa-solid fa-user-plus"></i> 회원 가입</h1>
        <form>
          <div class="mt-5">
            <label><i class="fa-solid fa-user"></i> 사용자 ID: </label>
            <input type="text" class="form-control mt-2" />
          </div>
          <div class="mt-3">
            <label><i class="fa-solid fa-lock"></i> 비밀번호: </label>
            <input type="password" class="form-control mt-2" />
          </div>
          <div class="mt-3">
            <label><i class="fa-solid fa-lock"></i> 비밀번호 확인: </label>
            <input type="password" class="form-control mt-2" />
          </div>
          <div class="mt-3">
            <label><i class="fa-regular fa-envelope"></i> email: </label>
            <input type="email" class="form-control mt-2" />
          </div>
          <div class="mt-3">
            <label> <i class="fa-solid fa-user-astronaut"></i>아바타 이미지 </label>
            <input type="file" class="form-control mt-2" />
            <!-- type을 file로 주면 첨부파일 선택 가능하고, form-control 주면 글이 칸 안에 나옴 -->
          </div>
          <div class="mt-3 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary"><i class="fa-solid fa-user-plus"></i> 회원가입</button>
          </div>
        </form>
      </div>
    </div>
  </body>
