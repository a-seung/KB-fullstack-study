<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- vue를 해석할 수 있는 js코드 -->
  </head>
  <body>
    <div id="app">
      <h1 style="background-color: lightblue">일반 스타일</h1>
      <!-- 뷰없이 -->
      <h1 :style="{ backgroundColor : 'orange', color : 'white'}">Vue 서타일</h1>
      <h1 :style="variableStyle">Vue 변수 스타일</h1>
    </div>
  </body>
  <script>
    const vueApp = Vue.createApp({
      name: '오후 수업',
      data() {
        return {
          variableStyle: {
            backgroundColor: 'green',
          },
        };
      },
    }).mount('#app');
  </script>
</html>
