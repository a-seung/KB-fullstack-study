<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- vue를 해석할 수 있는 js코드 -->
    <style>
      .bgOrange {
        background-color: orange;
      }
      .bgSkyblue {
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1 :class="styleObj">배경은 ???</h1>
      <button @click="toggleStyle">배경 토글</button>
    </div>
  </body>
  <script>
    const vueApp = Vue.createApp({
      name: '오후 수업',
      data() {
        return {
          isOrange: false,
        };
      },
      methods: {
        toggleStyle() {
          this.isOrange = !this.isOrange;
        },
      },
      computed: {
        styleObj() {
          return this.isOrange ? 'bgOrange' : 'bgSkyblue';
        },
      },
    }).mount('#app');
  </script>
</html>
