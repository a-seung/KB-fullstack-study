<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- vue를 해석할 수 있는 js코드 -->
  </head>
  <body>
    <div id="app">
      <h1 :style="{ backgroundColor, color }">여러 스타일 적용하기 by 객체</h1>
    </div>
  </body>
  <script>
    const vueApp = Vue.createApp({
      name: '오후 수업',
      data() {
        return {
          backgroundColor: 'lightblue',
          color: 'orange',
        };
      },
    }).mount('#app');
  </script>
</html>
