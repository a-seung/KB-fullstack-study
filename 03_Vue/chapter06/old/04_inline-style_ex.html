<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- vue를 해석할 수 있는 js코드 -->
  </head>
  <body>
    <div id="app">
      <h1 :style="[ bgSkyblue, fontRed]">배경은 하늘색이고, 글자는 빨간색</h1>
      <h1 :style="[ bgOrange, fontWhite]">배경은 오렌지색이고, 글자는 하얀색</h1>
    </div>
  </body>
  <script>
    const vueApp = Vue.createApp({
      name: '오후 수업',
      data() {
        return {
          bgOrange: { backgroundColor: 'orange' },
          bgSkyblue: { backgroundColor: 'skyblue' },
          fontRed: { color: 'red' },
          fontWhite: { color: 'white' },
        };
      },
    }).mount('#app');
  </script>
</html>
